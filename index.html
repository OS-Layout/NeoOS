<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Codename "NeoOS"</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .header {
      background-color: #0078D4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      color: #333;
    }
    .content {
      padding: 20px;
      text-align: justify;
    }
    .download-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #0059B2;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    a {
      color: #0078D4;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to NeoOS Home Page!</h1>
  </div>
  <div class="container">
    <div class="content">
      <h2>Get Involved</h2>
      <p>Join the community on GitHub and contribute to the development.</p>
      <h2>Download</h2>
      <p>Ready to experience NeoOS? Download NeoOS below:</p>
      <a href="" class="download-button">Download NeoOS</a>
    </div>
  </div>
</body>
</html>
